<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   
    <title>Document</title>
</head>
<body>



<!-- Page Content -->
<div class="container">



  <h2>Crear Producto</h2>
  <form class="form-horizontal" th:action="@{/productoV/guardar}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-sm-2" for="codigo">Codigo:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="codigo" name="codigo"
          placeholder="Ingrese el codigo del producto" autocomplete="off" required>
        </div>
      </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" name="nombre"
        placeholder="Ingrese el nombre del producto" autocomplete="off" required>
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" step="any" id="precio" name="precio"
          placeholder="Ingrese el precio del producto" autocomplete="off" required>
        </div>
      </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="propiedades">Propiedades:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="propiedades" name="propiedades"
        placeholder="Ingrese las propiedades del producto" required
        autocomplete="off"> </textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="stock">Stock:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="stock"
        name="stock" placeholder="Ingrese la cantidad del producto"
        required autocomplete="off">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">
          <span class="glyphicon glyphicon-saved"></span> Guardar
        </button>
      </div>
    </div>

  </form>

</div>
<!-- /.container -->



<!-- Bootstrap core JavaScript -->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


    
</body>
</html>
